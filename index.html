
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container">
        <section id="calculadora">
            <form id="form">
                <h1 id="titulo">
                    Calculadora - IMC
                </h1>

                <div class="input-box">
                    <label for="peso">
                        Peso em kg
                    </label>
                    <div class="input-field">
                        <input type="number" id="peso" name="peso" required>
                    </div>
                </div>

                <div class="input-box">
                    <label for="altura">
                        Altura em metros
                    </label>
                    <div class="input-field">
                        <input type="number" step="0.01" id="altura" name="altura" required>
                    </div>
                </div>
                
                <button id="calculo">
                    Calcular
                </button>
                <div class="btn-organizar">
                    <button id="refazer"> 
                    refazer 
                    </button>
                    <button id="limpar"> 
                    Limpar
                    </button>
                 </div>
            </form>    
            
            <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>  
                </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
